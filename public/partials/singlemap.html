	</div>

	<div id="mapcontrols">
		<p></p>
		

		<!-- Tab panes -->
		
		  <div id="markers">
		  	<p></p>
		  	

		        <button class="btn btn-success" type="button" title="add marker" ng-click="mapEditor.addMarker()"><span class="glyphicon glyphicon-map-marker"></span> Create trail</button>
		        <button class="btn btn-danger" type="button" title="add marker" ng-click="mapEditor.removeMarkers();"><span class="glyphicon glyphicon-map-marker"></span> Remove trail</button>
